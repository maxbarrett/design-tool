<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Design Tool</title>
	<link rel="stylesheet" href="css/scaffolding.css">
	<link rel="stylesheet" href="css/normalize.css">  
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<script type="text/x-handlebars">
	<header>
		<div class="row">
			<div class="sixcol">
				<a class="brand" href="#">Design tool</a>
				<nav>
					{{#linkTo 'projects'}}Projects{{/linkTo}}
				</nav>
			</div>
			<div class="sixcol">
				<form id="header-search">
					<input type="search">
					<input type="submit" value="Search">
				</form>
				{{#linkTo 'upload' classNames="upload"}}Upload{{/linkTo}}
			</div>
		</div>
	</header>

    {{outlet}}
</script>

<script type="text/x-handlebars" id="projects">
	<div class="row projects-list">
		<h2>April</h2>
		<ul>
		{{#each model}}
			<li class="project-thumb">
				{{#linkTo 'project' this}}
					<img {{bindAttr src="image"}}>
					<h3 class="project-title">{{title}}</h3>
				{{/linkTo}}
			</li>
		{{/each}}
		</ul>
	</div>
	
	{{outlet}}
</script>

<script type="text/x-handlebars" id="project">
	<div class="row project">		
		<h1>{{title}}</h1>
		<h2>by {{author}}</h2>
		{{#if isEditing}}
			{{partial 'project/edit'}}
			<button {{action 'doneEditing'}}>Done</button>
		{{else}}
			<button {{action 'edit'}}>Edit</button>
		{{/if}}
		
		<p>{{date publishedAt}}</p>
		<img {{bindAttr src="image"}} >
	</div>
</script>

<script type="text/x-handlebars" id="project/_edit">
	<p>{{view Ember.TextField valueBinding='title'}}</p>
	<p>{{view Ember.TextField valueBinding='author'}}</p>
	<p>{{view Ember.TextField valueBinding='publishedAt'}}</p>
</script>

<script type="text/x-handlebars" id="upload">
	<div class="upload">
		<h1>Upload file here</h1>
	</div>
</script>



<script src="js/libs/jquery-1.9.1.js"></script>
<script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
<script src="js/libs/ember.js"></script>
<script src="js/libs/ember-data.js"></script>
<script src="js/libs/showdown.js"></script>
<script src="js/libs/moment.js"></script>
<script src="js/app.js"></script>
<script src="js/routes.js"></script>
<script src="js/models.js"></script>
<script src="js/controllers.js"></script>

</body>
</html>
