<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Design Tool</title>
	<link rel="stylesheet" href="css/scaffolding.css">
	<link rel="stylesheet" href="css/normalize.css">  
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<script type="text/x-handlebars" data-template-name="application">
	<header>
		<div class="row">
			<div class="sixcol">
				<a class="brand" href="#">Design tool</a>
				<nav>
					{{#linkTo 'projects'}}Projects{{/linkTo}}
				</nav>
			</div>
			<div class="sixcol">
				<form id="header-search">
					<input type="search">
					<input type="submit" value="Search">
				</form>
				{{#linkTo 'projects.new'}}Add a project{{/linkTo}}
				{{#linkTo 'upload' classNames="upload"}}Upload{{/linkTo}}
			</div>
		</div>
	</header>

    {{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="projects">
	<div class="row projects-list">
		<h2>Projects</h2>
		<ul>
		{{#each model}}
			<li class="project-thumb">
				{{#linkTo 'project' this}}
					{{#each image in images}}
					<img {{bindAttr src="image.uri"}}>
					{{/each}}
					<h3 class="project-title">{{title}}</h3>
				{{/linkTo}}
			</li>
		{{/each}}
		</ul>
	</div>
	
	{{outlet}}
</script>

<script type="text/x-handlebars" data-template-name="project">
	<div id="xxxoverlay" class="dark">
		<div class="project">
			<form {{action save on="submit"}}>	
				<h1>{{title}}</h1>
				<h2>by {{author}}</h2>
				<p>{{category}}</p>
				<p>{{date publishedAt}}</p>
				
				{{#if isEditing}}
					{{partial 'projectFields'}}
					<button {{action 'doneEditing'}}>Done</button>
				{{else}}
					<button {{action 'edit'}}>Edit</button>
				{{/if}}
		
				<ul>
					{{#each image in images}}
					<li>
					
						<img {{bindAttr src="image.uri"}}>
					</li>
					{{else}}
					<li>No images</li>
					{{/each}}
				</ul>
				
			    <!-- <button type="submit">Save project</button>--><br/>
				<button class="delete" {{action destroyRecord}}>Delete project</button>
			</form>	
			<footer>
				{{#linkTo 'projects' classNames="back"}}Back{{/linkTo}}
				
				<ul class="img-nav">
					<li><a href="#">Previous</a></li>
					<li><a href="#">Next</a></li>
				</ul>
				
			</footer>
			
		</div>
	</div>
</script>


<script type="text/x-handlebars" data-template-name="projects/new">
	<div id="overlay">
		<div class="new-project-form">
			{{#linkTo 'projects' classNames="close"}}Close{{/linkTo}}
			<form {{action save on="submit"}} id="new">
				<h2>Create a new project</h2>
				{{partial "projectFields"}}
				<button type="submit">Save project</button>
			</form>
		</div>
	</div>
</script>


<script type="text/x-handlebars" data-template-name="_projectFields">

	{{view App.TextField valueBinding="title" id="title" placeholder="Title" data-valideater="required" required="required"}}<br />
	{{view App.TextField valueBinding="author" id="author" placeholder="Author"}}<br />
	{{view App.TextField valueBinding="category" id="category" placeholder="Category"}}<br />

	{{view App.FileField valueBinding="image" id="image" name="image" }}<br/>
	
	<!-- {{view App.TextField valueBinding="images" id="images" name="images" }}<br/> -->
</script>








<script type="text/x-handlebars" data-template-name="upload">

		<input type="file" name="uploadingFile" multiple="multiple" id="filez">
		<input type="submit">
		</form>
	</div>
</script>
